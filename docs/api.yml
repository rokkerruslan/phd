openapi: 3.0.0
info:
  version: '0.0.1'
  title: 'Photographer'
  contact:
    email: 'Denis.Rokker@gmail.com'
paths:
  '/accounts/sign-up':
    post:
      description: Registration
      requestBody:
        description: Initial registration data
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Email
                - Password
              properties:
                Email:
                  type: string
                Password:
                  type: string
      responses:
        '200':
          description: Sucsessful registration
          content:
            application/json:
              schema:
                type: object
                required:
                  - Token
                properties:
                  Token:
                    type: string
